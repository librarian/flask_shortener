{% extends "layout.html" %}
{% block title %}Shortened!{% endblock %}
{% block body %}
<form class="ui form">
  <div class="field">
    <label>Shortened URL</label>
    <input id='short-link' value="https://{{ app_domain }}/{{ short_id }}">
    <button class="btn ui button" type='button' id="copy-button" data-clipboard-target="#short-link">Copy</button>
  </div> 
</form>
{% endblock %}
